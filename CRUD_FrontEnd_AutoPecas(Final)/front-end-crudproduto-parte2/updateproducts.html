<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <link rel="stylesheet" href="styles/style_updateproduct.css">
</head>
<body>

<form class="formupdate" id="formupdate" name="formupdate">
    <h1>Atualizar Produto</h1>
    <div>
        <label>ID do Produto</label>
        <input type="number" name="id" id="id" readonly>
    </div>
    <div>
        <label>Nome</label>
        <input type="text" name="nome" id="nome">
    </div>
    <div>
        <label>Descrição</label>
        <input type="text" name="descricao" id="descricao">
    </div>
    <div>
        <label>Categoria</label>
        <input type="text" name="categoria" id="categoria">
    </div>
    <div>
        <label>Fabricante</label>
        <input type="text" name="fabricante" id="fabricante">
    </div>
    <div>
        <label>Modelo</label>
        <input type="text" name="modelo" id="modelo">
    </div>
    <div>
        <label>Data de Fabricação</label>
        <input type="date" name="data_fabricacao" id="data_fabricacao">
    </div>
    <div>
        <label>Preço</label>
        <input type="number" name="preco" id="preco">
    </div>
    <div>
        <label>Quantidade</label>
        <input type="number" name="quantidade" id="quantidade">
    </div>
    <div>
        <label>Lote</label>
        <input type="text" name="lote" id="lote">
    </div>
    <div>
        <button type="button" onclick="updateProduct()">Atualizar Produto</button>
    </div>
</form>

<script src="scripts/script_updateproduct.js"></script>

</body>
</html>
