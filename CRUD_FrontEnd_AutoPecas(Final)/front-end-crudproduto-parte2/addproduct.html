<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar Novo Produto</title>
    <link rel="stylesheet" href="styles/style_addproduct.css">
    <script type="text/javascript" src="scripts/script_addproduct.js"></script>
</head>
<body>

<h1>Adicionar Novo Produto</h1>

<form class="formadd" id="formadd" name="formadd">
    <div>
        <label>Nome</label>
        <input type="text" name="nome" id="nome">
    </div>
    <div>
        <label>Descrição</label>
        <input type="text" name="descricao" id="descricao">
    </div>
    <div>
        <label>Categoria</label>
        <input type="text" name="categoria" id="categoria">
    </div>
    <div>
        <label>Fabricante</label>
        <input type="text" name="fabricante" id="fabricante">
    </div>
    <div>
        <label>Modelo</label>
        <input type="text" name="modelo" id="modelo">
    </div>
    <div>
        <label>Data Fabricação</label>
        <input type="date" name="data_fabricacao" id="data_fabricacao">
    </div>
    <div>
        <label>Preço</label>
        <input type="text" name="preco" id="preco">
    </div>
    <div>
        <label>Quantidade</label>
        <input type="text" name="quantidade" id="quantidade">
    </div>
    <div>
        <label>Lote</label>
        <input type="text" name="lote" id="lote">
    </div>
    <div>
        <button type="button" onclick="addProduct()">Cadastrar</button>
    </div>
</form>

</body>
</html>
